<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zemirot Book</title>

    <!-- Bootstrap for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font for elegant typography -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <!-- Animate.css for smooth animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Custom Styling -->
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            color: #b89c34;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 100px 0;
            background: linear-gradient(135deg, #b89c34 0%, #dfd4b9 100%);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInDown 1.5s;
        }

        h1 {
            font-size: 3.5rem;
            letter-spacing: 3px;
        }

        .logo {
            width: 350px;
            margin-bottom: 30px;
            animation: bounceIn 2s;
        }

        .container {
            text-align: center;
            margin-top: 50px;
            animation: fadeInUp 1.5s;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .pdf-embed {
            width: 80%;
            height: 600px;
            border: 2px solid #b89c34;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #b89c34;
            color: white;
        }

        /* Keyframes for animation */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                animation-timing-function: ease-in-out;
            }
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            20% {
                transform: scale(1.1);
            }
            40% {
                transform: scale(0.9);
            }
            60% {
                opacity: 1;
                transform: scale(1.03);
            }
            80% {
                transform: scale(0.97);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1 class="animate__animated animate__fadeInDown">The Ultimate Zemirot</h1>
        <img src="path-to-your-logo.png" alt="Zemirot Logo" class="logo">
    </header>

    <div class="container">
        <h2 class="animate__animated animate__fadeInUp">View the Zemirot Book</h2>
        <embed src="path-to-your-zemirot.pdf" type="application/pdf" class="pdf-embed animate__animated animate__fadeInUp">
    </div>

    <footer>
        <p>Â© 2024 Zemirot Book | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
