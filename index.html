<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zemirot Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #b89c34;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 50px;
            background-color: #b89c34;
            color: white;
        }
        .logo {
            width: 200px;
            margin-bottom: 30px;
        }
        .container {
            text-align: center;
            margin-top: 30px;
        }
        .pdf-embed {
            width: 80%;
            height: 500px;
            border: 2px solid #b89c34;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zemirot Book</h1>
        <img src="path-to-your-logo.png" alt="Zemirot Logo" class="logo">
    </header>
    <div class="container">
        <h2>View the Zemirot Book</h2>
        <embed src="path-to-your-zemirot.pdf" type="application/pdf" class="pdf-embed">
    </div>
</body>
</html>
