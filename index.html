<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Zemirot Book</title>

    <!-- Bootstrap for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts for elegant typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Animate.css for smooth animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Custom Styling -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            color: #b89c34;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 100px 0;
            background: linear-gradient(135deg, #b89c34 0%, #e0c9a9 100%);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInDown 1.5s;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 0;
        }

        .logo {
            width: 400px;
            margin-bottom: 30px;
            animation: bounceIn 2s;
        }

        .container {
            text-align: center;
            margin-top: 50px;
            padding: 0 20px;
            animation: fadeInUp 1.5s;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #6c5137;
        }

        .pdf-container {
            position: relative;
            width: 90%;
            height: 800px;
            margin: 0 auto;
            border: 2px solid #b89c34;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #b89c34;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background-color: #dfb977;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #b89c34;
            color: white;
            letter-spacing: 2px;
        }

        /* Keyframes for animation */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                animation-timing-function: ease-in-out;
            }
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            20% {
                transform: scale(1.1);
            }
            40% {
                transform: scale(0.9);
            }
            60% {
                opacity: 1;
                transform: scale(1.03);
            }
            80% {
                transform: scale(0.97);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1 class="animate__animated animate__fadeInDown">The Ultimate Zemirot</h1>
        <img src="path-to-your-logo.png" alt="Zemirot Logo" class="logo">
    </header>

    <div class="container">
        <h2 class="animate__animated animate__fadeInUp">View the Zemirot Book</h2>
        <div class="pdf-container">
            <iframe id="pdf-viewer" src="path-to-your-zemirot.pdf" type="application/pdf"></iframe>
            <button class="fullscreen-btn" onclick="toggleFullScreen()">Fullscreen</button>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Zemirot Book | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fullscreen JS Functionality -->
    <script>
        function toggleFullScreen() {
            const pdfContainer = document.querySelector('.pdf-container');
            if (!document.fullscreenElement) {
                if (pdfContainer.requestFullscreen) {
                    pdfContainer.requestFullscreen();
                } else if (pdfContainer.mozRequestFullScreen) { // Firefox
                    pdfContainer.mozRequestFullScreen();
                } else if (pdfContainer.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    pdfContainer.webkitRequestFullscreen();
                } else if (pdfContainer.msRequestFullscreen) { // IE/Edge
                    pdfContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
